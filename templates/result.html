<!DOCTYPE html>
<html>
<head>
    <title>AI Resume</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .container {
            background: #ffffff;
            width: 900px;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
            color: #222;
        }

        .header p {
            margin-top: 8px;
            color: #777;
            font-size: 14px;
        }

        .section {
            background: #f8f9fc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .section h3 {
            margin-bottom: 10px;
            color: #5f27cd;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section p {
            margin: 0;
            color: #444;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .buttons {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
        }

        .download {
            background: #00c853;
            color: white;
        }

        .download:hover {
            background: #00b248;
        }

        .back {
            background: #2962ff;
            color: white;
        }

        .back:hover {
            background: #0039cb;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>{{ resume.split('\n')[0] }}</h1>
            <p>AI-Generated Professional Resume</p>
        </div>

        <div class="section">
            <h3>Resume Details</h3>
            <p><p>
{% for line in resume.split('\n') %}
    {% if "," in line %}
        {% for skill in line.split(",") %}
            <span style="display:inline-block;background:#5f27cd;color:white;padding:6px 12px;border-radius:20px;margin:4px;font-size:13px;">
                {{ skill.strip() }}
            </span>
        {% endfor %}
    {% else %}
        <div style="margin-bottom:8px;">{{ line }}</div>
    {% endif %}
{% endfor %}
</p></p>
        </div>

        <div class="buttons">
            <a href="/download" class="btn download">⬇ Download PDF</a>
            <a href="/" class="btn back">⬅ Edit Resume</a>
        </div>

    </div>

</body>
</html>
